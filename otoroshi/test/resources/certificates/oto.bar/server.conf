[req]
default_bits = 2048
prompt = no
default_md = sha256
distinguished_name = dn
req_extensions = v3_req

[dn]
C = FR
ST = Nouvelle-Aquitaine
L = Saint-Julien
O = Oto Bar
OU = Oto Bar Services
CN = *.oto.bar

[v3_req]
subjectAltName = @alt_names
keyUsage = digitalSignature, keyEncipherment
extendedKeyUsage = serverAuth

[alt_names]
DNS.1 = oto.bar
DNS.2 = *.oto.bar
DNS.3 = test-clientcertificate-chain-validator.oto.bar
